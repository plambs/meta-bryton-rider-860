# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-bryton-rider-860"
BBFILE_PATTERN_meta-bryton-rider-860 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-bryton-rider-860 = "6"

LAYERDEPENDS_meta-bryton-rider-860 = "core"
LAYERSERIES_COMPAT_meta-bryton-rider-860 = "kirkstone"
